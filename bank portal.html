<html>
<head>
  <title> welcome </title>
<script lang="javascript">
function reg()
{

f1.t4.value=f1.t1.value;
f1.t7.value=f1.t2.value;
f1.t6.value=f1.t3.value;

if(f1.s1.value=="c")
{
f1.t5.value="current";
}
else if(f1.s1.value=="s")
{
f1.t5.value="saving";
}
}
function dep()
{
if(parseInt(f1.t8.value)<=10000)
{
f1.t7.value=parseInt(f1.t8.value)+parseInt(f1.t7.value);
f1.t8.value="";
}
else{
alert("amount must be less than 10000");
}
}    
function wit()
{
if(parseInt(f1.t8.value)<=parseInt(f1.t7.value))
{
f1.t7.value=parseInt(f1.t7.value)-parseInt(f1.t8.value);
f1.t8.value="";
}
else
{
alert("you have insufficient amount");
}

}
</script>
